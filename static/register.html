<!DOCTYPE html>
<html>

  <head>
    <title>Python Flask Registration Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/stylesheets/style.css">
  </head>

  <body>
    <div class="container">
      <hr>
	  <div class="header">
        <h3 class="text-muted"><center>Enter username and password</center></h3>
      </div>
	        
	  <div>      
      <form name="signin" action="registered" method="post" enctype="multipart/form-data">
        <center><input type="text" name="username">
		<center><input type="password" name="password">
        <input type="submit" value="Register"></center>
      </form>
      </div>
	  
	  <hr>
	
	  
    </div>
  </body>

</html>
